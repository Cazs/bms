  <body>
    <div id="root"></div>
    
    </script>
    <script>
      {
        const scripts = [];
        const isDev = require('electron-is-dev');
        // const isDev = false;
        if (isDev)
        {
          scripts.push(
            'http://localhost:3000/main.dev.js'
          );
        } else
        {
          scripts.push(
            '../prod/main.prod.js'
          );
        }
        document.write(
          scripts
            .map(script => '<script defer src="' + script + '"><\/script>')
            .join('')
        );
      }
    </script>
  </body>
